<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel= "stylesheet" type= "text/css" href="{{ url_for('static', filename='template.css')}}">
    <title>Mission to Mars</title>
  </head>
  <body>
    <div class="container-fluid">
        <div class="jumbotron text-center header">
          <h1>Mission to Mars</h1>
          <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
        </div>

        <div class="row">
            <div class="col-md-12">
              <h2>Latest Mars News</h2>
              <hr>
              <h5 class="font-weight-bold">{{ mars_data.news_title }}</h5>
              <p>{{ mars_data.news_p }}</p>
            </div>
          </div>

          <div class="row mt-3">
            <div class="col-xs-12 col-sm-12 col-md-8">
                <h2 class="mt-5">Featured Mars Image</h2>
                <hr>
                <img class="img-fluid" src={{ mars_data.featured_image_url }} style="width: 100%;" />
            </div>

            <div class="col-xs-12 col-sm-12 col-md-4">
                    <h2 class="mt-5 text-center">Mars Facts</h2>
                    {{ mars_data.mars_profile_html|safe }}
                    <hr>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <h2 class="text-center mt-5">Mars Hemispheres</h2>
              <hr>
            </div>     
            {% for hemisphere in mars_data.hemisphere_image_urls %}
              <div class="col-xs-12 col-md-6 d-flex justify-content-center">
                <div class="card mt-5" style="width: 35rem;">
                  <img src={{ hemisphere.img_url }} class="card-img-top rounded mx-auto d-block img-fluid" alt="...">
                  <div class="card-body">
                    <p class="card-text font-weight-bold">{{ hemisphere.title }}</p>
                  </div>
                </div>
              </div>
            {% endfor %}     
          </div>
    </div>
      
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
